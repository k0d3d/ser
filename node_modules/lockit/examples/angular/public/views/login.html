
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="submit()">
      <div class="form-group">
        <label for="login">Username or email</label>
        <input type="text" class="form-control" id="login" ng-model="login" placeholder="Username or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
      </div>
      <div class="alert alert-warning" ng-show="error">
        {{error}}
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>

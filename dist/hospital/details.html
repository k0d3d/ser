
<div class="page-header">
  <h1><i class="icon-office"></i>Hospital Registration<small> Register a new Hospital</small></h1>
</div>
<div class="row">
  <div class="col-md-8 widget-module">
    <div class="square-widget widget-collapsible">
      <div class="widget-container">
        <form novalidate="novalidate" ng-submit="regnew()" name="newreg" class="form-horizontal">
          <div class="form-group">
            <label class="col-lg-2 control-label">Hospital Name</label>
            <div class="col-lg-10">
              <p class="form-control-static">{{_deets.name}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <p class="form-control-static">{{_deets.email}}         </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Contact Personel</label>
            <div class="col-lg-10">
              <p class="form-control-static">{{_deets.personel}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Hospital Address</label>
            <div class="col-lg-10">
              <p class="form-control-static">{{_deets.address}}   </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Hospital Phone Number</label>
            <div class="col-lg-10">
              <p class="form-control-static">{{_deets.phonenumber}}            </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Â </label>
            <div class="col-lg-10">
              <div class="form-actions">
                <button type="submit" ng-disabled="newreg.$invalid" class="btn btn-primary btn-sm">Edit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="facility-logo"><img src="/img/facility-logo.jpg" style="width: 140px" class="img-circle"/></div>
  </div>
</div>

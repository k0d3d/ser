
<tr ng-repeat="cmp in judge">
  <td>{{cmp.nafdacRegName}}</td>
  <td>{{cmp.orderAmount}}</td>
  <td>{{cmp.orderDate | date:medium}}</td>
  <td>{{cmp.orderSupplier.supplierName}}</td>
  <td>{{cmp.orderStatus}}</td>
  <td><a href="" ng-click="commons.href('hospital/'+cmp.hospitalId)">{{cmp.name}}</a></td>
  <td>
    <button ng-click="changeStatus($index)" ng-disabled="cmp.orderStatus == 'supplied'" class="btn btn-warning">Supply this</button>
  </td>
</tr>
